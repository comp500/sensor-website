runtime: php55
api_version: 1

handlers:
- url: /
  script: index.php

- url: /index\.html
  script: index.php
  
- url: /exports
  script: exports.php
  
- url: /exports/download\..+
  script: exportsdownload.php
  
- url: /data.json
  script: graphs.php
  
- url: /cron/(.+)
  script: cronjobs/\1.php
  login: admin

- url: /static
  static_dir: static